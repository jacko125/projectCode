<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{% block title %} MIA {% endblock %}</title>
	
    <link rel="stylesheet" href="/css/parent.css">
	<link rel="stylesheet" href="/css/bootstrap-3.3.5.css">
	{% block css %}{% endblock %}

</head>
<body>

    <!-- Default is header.html. Can be overridden. -->
	{% block header %}{% include 'base/header.html' %}{% endblock %}

	{% block body %}{% endblock %}
	
    <!-- Default is footer.html. Can be overridden. -->
	{% block footer %}{% include 'base/footer.html' %}{% endblock %}
	
	<script src="/js/jquery-2.1.4.js"></script>
	<script src="/js/bootstrap-3.3.5.js"></script>
</body>
</html>
