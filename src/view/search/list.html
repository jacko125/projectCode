<div class="container-search">

  <div class="row">
  
    <div class="col-sm-4 col-sm-offset-4">
      <input type="text" class="form-control" 
        placeholder="Search staff..."
        ng-model="searchCtrl.searchParams.name"
        ng-model-options="{ debounce: 750 }"
        ng-change="searchCtrl.loadStaffList(searchCtrl.searchParams.name)"/>
      <p class="lead">
        {{searchCtrl.staff.name}}
      </p>
    </div>
    
    <div class="col-sm-6 col-sm-offset-3">
      <div class="list-group listnav">
        <a class="list-group-item" 
           ng-repeat="staff in searchCtrl.results track by staff.EmployeeId"
           href="#"
           ng-click="searchCtrl.staffButtonClick(staff.EmployeeId)">
          <h5 class="list-group-item-heading" ng-bind="staff.Description"></h5>
          <img class="profile-image" ng-src="http://staffdirectory.pc.internal.macquarie.com/StaffPhotos/thumbnails/{{staff.EmployeeId}}.jpg">

          <!-- <p class="list-group-item-text">This is some text</p> -->
        </a>
      </div>
    </div>
  </div>
